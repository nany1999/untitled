<html>
<body>
<h1>简单编程 SVG 演示范例</h1>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="100%" width="100%">
    <circle cx="100" cy="50" stroke="black"
            stroke-width="2" fill="red" />
    <ellipse cx="300" cy="80" rx="100" ry="50" style="fill:deeppink;stroke-width:2"/>
    <ellipse cx="300" cy="80" rx="100" ry="50"
             style="fill:yellow;stroke:purple;stroke-width:2"/>
    <rect height="100" width="300" rx="20" ry="20" style="fill:rgb(200,255,255);stroke-width:1;stroke:pink;opacity:0.5"/>
    <line x1="2" y1="2" x2="200"y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    <polygon points="100,10 40,180 190,60 10,60 160,180" style="stroke: bisque;stroke-width: 3;fill: brown; fill-rule: evenodd"/>
    <polyline points="200,240 240,240 240,280 280,280 280,320 320,320 320,360" style="stroke: green;fill: azure;stroke-width: 4"/>
    <path d="M1000 0 L250 1500 L1750 1500 Z" style="fill:hotpink;"/>

    <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
          stroke-width="3" fill="none" />
    <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
          stroke-width="3" fill="none" />
    <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
          fill="none" />
    <path d="M 100 350 q 150 -300 300 0" stroke="blue"
          stroke-width="5" fill="none" />
    <!-- Mark relevant points -->
    <g stroke="black" stroke-width="3" fill="black">
        <circle id="pointA" cx="100" cy="350" r="3" />
        <circle id="pointB" cx="250" cy="50" r="3" />
        <circle id="pointC" cx="400" cy="350" r="3" />
    </g>
    <!-- Label the points -->
    <g font-size="30" font="sans-serif" fill="black" stroke="none"
       text-anchor="middle">
        <text x="100" y="350" dx="-30">A</text>
        <text x="250" y="50" dy="-10">B</text>
        <text x="400" y="350" dx="30">C</text>
    </g>
    <path d="M153 334
C153 334 151 334 151 334
C151 339 153 344 156 344
C164 344 171 339 171 334
C171 322 164 314 156 314
C142 314 131 322 131 334
C131 350 142 364 156 364
C175 364 191 350 191 334
C191 311 175 294 156 294
C131 294 111 311 111 334
C111 361 131 384 156 384
C186 384 211 361 211 334
C211 300 186 274 156 274"
          style="fill:white;stroke:red;stroke-width:2"/>
<!--    <defs>-->
<!--        <path id="path1" d="M75,20 a1,1 0 0,0 100,0" />-->
<!--    </defs>-->
    <defs>
        <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1"
            />
        </filter>
    </defs>
    <text x="0" y="100" fill="hotpink" filter="url(#f1)" >会吃的民族</text>

<defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
</defs>
    <defs>
        <defs>
            <radialGradient id="grad2" cx="100%" cy="100%" r="100%"
                            fx="100%" fy="100%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:0" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </radialGradient>
        </defs>
    </defs>

    <ellipse rx="60" ry="80"  cx="360" cy="380" style="stroke-width: 2;fill: url(#grad2);"/>

</svg>

</body>
</html>
